name: pytest

on:
  - push
  - workflow_dispatch

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true
      
      - name: Checkout LFS files
        shell: bash
        run: git lfs checkout

      - name: Setup Python 3
        uses: actions/setup-python@v2
        with:
          python-version: "3.x"

      - name: Install requirements
        shell: bash
        run: pip install -r requirements.txt

      - name: Install pytest
        shell: bash
        run: pip install pytest
      
      - name: Run pytest
        shell: bash
        run: PYTHONPATH=subjects-bot pytest subjects-bot
